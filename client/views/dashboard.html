<section class="content-header">
	<h1>Home</h1>
</section>
<section class="content">
	<div class="box">
		<div class="box-header">
			<h3 class="box-title">New Call</h3>
		</div>
		<form ng-submit="createCall()">
			<div class="box-body">
				<div class="callout callout-info">
					<h4>Message Preview</h4>
					<p>{{messagePreview()}}</p>
				</div>
				<div class="form-group">
					<label class="col-sm-4">Categories</label>
					<div class="col-sm-8">
						<select class="form-control" ng-model="call.categories" multiple>
							<option ng-repeat="category in providerCategories" value="category">{{category}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4">Message</label>
					<div class="col-sm-8">
						<textarea ng-model="call.message" ng-maxlength="128" class="form-control"></textarea>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-4">Call Location</label>
					<div class="col-sm-8">
						<input ng-model="call.location" class="form-control" />
					</div>
				</div>
			</div>
			<div class="box-footer">
				<a ng-click="resetCall()" class="btn btn-default">Cancel</a>
				<button type="submit" class="btn btn-info pull-right">Save</button>
			</div>
		</form>
	</div>
</section>
