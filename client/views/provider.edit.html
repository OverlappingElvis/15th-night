<div class="box">
	<div class="box-header">
		<h3 class="box-title">Edit Provider</h3>
	</div>
	<form ng-submit="save()" class="form-horizontal">
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-4 control-label">Provider Name</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="provider.name" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Contact Person</label>
				<div class="col-sm-8">
					<input class="form-control" ng-model="provider.contact_person" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Phone Number</label>
				<div class="col-sm-8">
					<input ui-mask="(999) 999-9999" class="form-control" ng-model="provider.phone" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-4 control-label">Categories</label>
				<div class="col-sm-8">
					<span class="label label-danger" ng-repeat="category in categories">{{category}} <i class="fa fa-times-circle-o" ng-click="removeCategory(category)"></i></span> <i class="fa fa-plus" ng-click="addCategory()"></i>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label>
							<input type="checkbox" ng-model="provider.voice"> Voice calls only
						</label>
					</div>
				</div>
			</div>
		</div>
		<div class="box-footer">
			<a ui-sref="providers" class="btn btn-default">Cancel</a>
			<button type="submit" class="btn btn-info pull-right">Save</button>
		</div>
	</form>
</div>
