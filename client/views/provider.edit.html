<div class="box">
	<div class="box-header">
		<h3 class="box-title">Edit Provider</h3>
	</div>
	<form ng-submit="save()" class="form-horizontal">
		<div class="box-body">
			<div class="form-group">
				<label class="col-sm-2 control-label">Provider Name</label>
				<div class="col-sm-10">
					<input ng-model="provider.name" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Provider Name</label>
				<div class="col-sm-10">
					<input ng-model="provider.contact_person" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Phone Number</label>
				<div class="col-sm-10">
					<input ng-model="provider.phone" />
				</div>
			</div>
		</div>
		<div class="box-footer">
			<a ui-sref="providers" class="btn btn-default">Cancel</a>
			<button type="submit" class="btn btn-info">Save</button>
		</div>
	</form>
</div>
